<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudha ‚ù§Ô∏è Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ff8dc7, #ffd1e8);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  animation: float 8s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 25px;
  padding: 40px 30px;
  max-width: 390px;
  text-align: center;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);
  animation: pop 1.2s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.name {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
  text-shadow: 0 0 25px rgba(255,255,255,0.9);
  margin-bottom: 10px;
}

.message {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 25px;
}

.question {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: linear-gradient(135deg, #ff2e75, #ff7eb3);
  color: white;
}

.no {
  background: rgba(255,255,255,0.25);
  color: white;
}

.footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.85;
}

/* Success */
.success {
  display: none;
}

.success h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  margin-bottom: 15px;
}

/* Love letter */
#letter {
  font-size: 15px;
  line-height: 1.8;
  margin-top: 10px;
  white-space: pre-line;
  min-height: 140px;
}

/* Ending */
#ending {
  display: none;
  margin-top: 20px;
  font-size: 16px;
  font-weight: 500;
}

/* Music button */
#musicBtn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.25);
  border: none;
  padding: 10px 16px;
  border-radius: 25px;
  color: white;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
}
</style>
</head>

<body onclick="initMusic()">

<audio id="bgMusic" loop>
  <source src="Perfect - 320Kbps-(Mr-Jat.in).mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>

<div class="card">
  <div class="main">
    <div class="name">Sudha</div>
    <div class="message">
      You walked into my life quietly,  
      and somehow became the loudest part of my heart.
    </div>
    <div class="question">Will you be my Valentine? üíñ</div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" onmouseover="moveNo()">No üôà</button>
    </div>

    <div class="footer">
      Made with all my heart, just for you ‚ú®
    </div>
  </div>

  <div class="success" id="success">
    <h2>For You üíï</h2>
    <div id="letter"></div>
    <div id="ending">
      ‚Äî Yours always,<br>
      <strong>[Idiyat Handi]</strong>
    </div>
  </div>
</div>

<script>
// Floating hearts
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 16 + Math.random() * 24 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}

// Music
let started = false;
const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic() {
  let v = 0;
  const i = setInterval(() => {
    if (v < 0.6) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(i);
  }, 200);
}

function initMusic() {
  if (!started) {
    music.play();
    fadeInMusic();
    started = true;
    document.getElementById("musicBtn").innerText = "‚è∏ Pause Music";
  }
}

function toggleMusic() {
  if (music.paused) {
    music.play();
    document.getElementById("musicBtn").innerText = "‚è∏ Pause Music";
  } else {
    music.pause();
    document.getElementById("musicBtn").innerText = "üéµ Play Music";
  }
}

// Love letter text (EDIT THIS ‚ù§Ô∏è)
const letterText = `
Sudha,

I don‚Äôt know when it happened,
but somewhere between our conversations,
your laughter, and your presence,
you became home to me.

You make ordinary days feel special
and simple moments feel magical.
I promise to choose you,
today, this Valentine‚Äôs Day,
and every day that follows.
`;

// Typing animation
let index = 0;
function typeLetter() {
  if (index < letterText.length) {
    document.getElementById("letter").innerHTML += letterText.charAt(index);
    index++;
    setTimeout(typeLetter, 40);
  } else {
    document.getElementById("ending").style.display = "block";
  }
}

// Yes / No
function sayYes() {
  document.querySelector(".main").style.display = "none";
  document.getElementById("success").style.display = "block";
  initMusic();
  typeLetter();
}

function moveNo() {
  const no = document.querySelector(".no");
  no.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}
</script>

</body>
</html>
